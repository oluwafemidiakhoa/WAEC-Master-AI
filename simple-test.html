<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AI Button Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .test-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .test-button:hover {
            background: #5a67d8;
        }
        .result {
            background: #f0f8ff;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>ğŸ§ª Simple AI Button Test</h1>
    <p>Testing basic button functionality:</p>
    
    <button class="test-button" onclick="testBasicClick()">
        ğŸ”„ Test Basic Click (Should work immediately)
    </button>
    
    <button class="test-button" onclick="testAlert()">
        ğŸš¨ Test Alert (Should show popup)
    </button>
    
    <button class="test-button" onclick="testConsoleLog()">
        ğŸ“ Test Console Log (Check F12 console)
    </button>
    
    <button class="test-button" onclick="loadMainApp()">
        ğŸš€ Load Main WAEC App Scripts
    </button>
    
    <button class="test-button" onclick="testAfterAppLoad()">
        ğŸ§  Test AI Features (After loading app)
    </button>
    
    <div id="results"></div>
    
    <script>
        function showResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'result';
            div.style.borderLeftColor = type === 'success' ? 'green' : type === 'error' ? 'red' : 'blue';
            div.style.borderLeftWidth = '4px';
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }
        
        function testBasicClick() {
            showResult('âœ… Basic click working!', 'success');
            console.log('Basic click test successful');
        }
        
        function testAlert() {
            alert('Alert test working!');
            showResult('âœ… Alert test working!', 'success');
        }
        
        function testConsoleLog() {
            console.log('Console log test from simple-test.html');
            showResult('âœ… Console log test - check F12 console', 'success');
        }
        
        function loadMainApp() {
            showResult('ğŸ”„ Loading WAEC app scripts...', 'info');
            
            const scripts = [
                'assets/utils.js',
                'assets/storage.js', 
                'assets/selector.js',
                'assets/analytics.js',
                'assets/ui.js',
                'assets/app.js'
            ];
            
            let loaded = 0;
            scripts.forEach(src => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    loaded++;
                    showResult(`ğŸ“¦ Loaded: ${src}`, 'info');
                    
                    if (loaded === scripts.length) {
                        showResult('ğŸ‰ All scripts loaded! Initializing app...', 'success');
                        
                        // Try to initialize the app
                        setTimeout(() => {
                            try {
                                window.app = new WAECAceApp();
                                showResult('âœ… WAEC App initialized successfully!', 'success');
                            } catch (error) {
                                showResult(`âŒ App initialization failed: ${error.message}`, 'error');
                            }
                        }, 500);
                    }
                };
                script.onerror = () => {
                    showResult(`âŒ Failed to load: ${src}`, 'error');
                };
                document.head.appendChild(script);
            });
        }
        
        function testAfterAppLoad() {
            if (!window.app) {
                showResult('âŒ App not loaded yet. Click "Load Main WAEC App Scripts" first!', 'error');
                return;
            }
            
            showResult('ğŸ§ª Testing AI features...', 'info');
            
            try {
                // Test smart hints
                console.log('Testing smart hints...');
                window.app.demoSmartHints();
                showResult('âœ… Smart hints test successful!', 'success');
            } catch (error) {
                showResult(`âŒ Smart hints failed: ${error.message}`, 'error');
            }
            
            try {
                // Test teacher alerts  
                console.log('Testing teacher alerts...');
                window.app.demoStudentAlerts();
                showResult('âœ… Teacher alerts test successful!', 'success');
            } catch (error) {
                showResult(`âŒ Teacher alerts failed: ${error.message}`, 'error');
            }
            
            try {
                // Test parent reports
                console.log('Testing parent reports...');
                window.app.showParentReport();
                showResult('âœ… Parent reports test successful!', 'success');
            } catch (error) {
                showResult(`âŒ Parent reports failed: ${error.message}`, 'error');
            }
        }
        
        // Show initial message
        showResult('ğŸ”„ Simple test page loaded. Click buttons above to test functionality.', 'info');
    </script>
</body>
</html>
