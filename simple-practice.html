<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAEC Ace - Simple Practice</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div id="app" class="app-container">
        <!-- Top Nav -->
        <nav class="top-nav">
            <div class="nav-brand">
                <div class="logo">ðŸ“š</div>
                <span class="brand-name">WAEC Ace</span>
            </div>
        </nav>

        <!-- Practice Screen -->
        <div class="screen active" style="padding: 2rem;">
            <div style="max-width: 800px; margin: 0 auto;">
                
                <!-- Subject Selection -->
                <div id="subject-selection" class="selection-container">
                    <h3>Choose a subject to practice:</h3>
                    <div class="subject-selection-grid">
                        <button class="selection-card" onclick="startPractice('math')">
                            <div class="selection-icon">ðŸ§®</div>
                            <h4>Mathematics</h4>
                            <div class="selection-stats">
                                <span>Multiple topics</span>
                                <span>20 questions</span>
                            </div>
                        </button>
                        
                        <button class="selection-card" onclick="startPractice('english')">
                            <div class="selection-icon">ðŸ“–</div>
                            <h4>English</h4>
                            <div class="selection-stats">
                                <span>Grammar & vocabulary</span>
                                <span>20 questions</span>
                            </div>
                        </button>
                        
                        <button class="selection-card" onclick="startPractice('biology')">
                            <div class="selection-icon">ðŸ§¬</div>
                            <h4>Biology</h4>
                            <div class="selection-stats">
                                <span>Life sciences</span>
                                <span>20 questions</span>
                            </div>
                        </button>
                    </div>
                </div>

                <!-- Question View -->
                <div id="question-view" class="question-container hidden">
                    <div class="question-progress">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-fill"></div>
                        </div>
                        <div class="question-info">
                            <span id="question-counter">Question 1 of 10</span>
                            <span id="question-topic"></span>
                        </div>
                    </div>

                    <div class="question-content">
                        <div class="question-text" id="question-text"></div>
                        <div class="options-container" id="options-container"></div>
                    </div>

                    <div class="question-actions" style="text-align: center; margin-top: 2rem;">
                        <button class="btn-primary" id="submit-btn" disabled>Submit Answer</button>
                        <button class="btn-primary hidden" id="next-btn">Next Question</button>
                    </div>

                    <div id="feedback" class="feedback-container hidden">
                        <div class="feedback-result">
                            <div class="result-icon" id="result-icon"></div>
                            <div class="result-text" id="result-text"></div>
                        </div>
                        <div class="explanation-container">
                            <h4>Explanation</h4>
                            <p id="explanation"></p>
                        </div>
                    </div>
                </div>

                <!-- Results -->
                <div id="results-view" class="hidden" style="text-align: center; padding: 2rem;">
                    <h2>ðŸŽ‰ Practice Complete!</h2>
                    <div style="font-size: 3rem; margin: 2rem 0;" id="final-score">0%</div>
                    <p id="final-message"></p>
                    <button class="btn-primary" onclick="location.reload()">Practice Again</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Questions data
        const questionsData = {
            math: [
                {
                    question: "Simplify: 3x + 2x - x",
                    options: ["4x", "5x", "6x", "2x"],
                    correct: 0,
                    explanation: "Combine like terms: 3x + 2x - x = (3 + 2 - 1)x = 4x",
                    topic: "Algebra"
                },
                {
                    question: "What is the area of a rectangle with length 8 cm and width 5 cm?",
                    options: ["13 cmÂ²", "26 cmÂ²", "40 cmÂ²", "80 cmÂ²"],
                    correct: 2,
                    explanation: "Area of rectangle = length Ã— width = 8 Ã— 5 = 40 cmÂ²",
                    topic: "Geometry"
                },
                {
                    question: "Find the mean of: 4, 6, 8, 10, 12",
                    options: ["6", "8", "9", "10"],
                    correct: 1,
                    explanation: "Mean = (4 + 6 + 8 + 10 + 12) Ã· 5 = 40 Ã· 5 = 8",
                    topic: "Statistics"
                },
                {
                    question: "Simplify: 1/2 + 1/4",
                    options: ["1/6", "2/6", "3/4", "5/8"],
                    correct: 2,
                    explanation: "1/2 + 1/4 = 2/4 + 1/4 = 3/4",
                    topic: "Fractions"
                },
                {
                    question: "What is 25% of 80?",
                    options: ["15", "20", "25", "30"],
                    correct: 1,
                    explanation: "25% of 80 = 25/100 Ã— 80 = 0.25 Ã— 80 = 20",
                    topic: "Percentages"
                }
            ],
            english: [
                {
                    question: "Which of the following is a noun?",
                    options: ["Run", "Beautiful", "House", "Quickly"],
                    correct: 2,
                    explanation: "A noun is a word that names a person, place, thing, or idea. 'House' is a thing, making it a noun.",
                    topic: "Grammar"
                },
                {
                    question: "What does 'enormous' mean?",
                    options: ["Very small", "Very large", "Very fast", "Very slow"],
                    correct: 1,
                    explanation: "'Enormous' means extremely large in size or extent.",
                    topic: "Vocabulary"
                },
                {
                    question: "Choose the correct verb form: 'She ____ to the market yesterday.'",
                    options: ["go", "goes", "went", "going"],
                    correct: 2,
                    explanation: "'Yesterday' indicates past tense. The past tense of 'go' is 'went'.",
                    topic: "Grammar"
                },
                {
                    question: "Which word is spelled correctly?",
                    options: ["Recieve", "Receive", "Receve", "Receave"],
                    correct: 1,
                    explanation: "'Receive' follows the rule 'i before e except after c'.",
                    topic: "Spelling"
                }
            ],
            biology: [
                {
                    question: "What is the basic unit of life?",
                    options: ["Atom", "Cell", "Molecule", "Organ"],
                    correct: 1,
                    explanation: "The cell is the fundamental unit of life. All living things are made up of one or more cells.",
                    topic: "Cell Biology"
                },
                {
                    question: "Which organelle is known as the powerhouse of the cell?",
                    options: ["Nucleus", "Ribosome", "Mitochondria", "Vacuole"],
                    correct: 2,
                    explanation: "Mitochondria are called the powerhouse of the cell because they produce ATP (energy) through cellular respiration.",
                    topic: "Cell Biology"
                },
                {
                    question: "What does DNA stand for?",
                    options: ["Deoxyribonucleic Acid", "Diatomic Nucleic Acid", "Dynamic Nuclear Acid", "Divalent Nucleic Acid"],
                    correct: 0,
                    explanation: "DNA stands for Deoxyribonucleic Acid, the molecule that carries genetic information in all living organisms.",
                    topic: "Genetics"
                },
                {
                    question: "What is an ecosystem?",
                    options: ["Only living organisms", "Only non-living factors", "Living organisms and their environment", "Just plants and animals"],
                    correct: 2,
                    explanation: "An ecosystem includes all living organisms (biotic factors) and their physical environment (abiotic factors) in a specific area.",
                    topic: "Ecology"
                }
            ]
        };

        let currentQuestions = [];
        let currentIndex = 0;
        let selectedAnswer = null;
        let score = 0;
        let currentSubject = '';

        function startPractice(subject) {
            console.log('Starting practice for:', subject);
            currentSubject = subject;
            currentQuestions = questionsData[subject] || [];
            currentIndex = 0;
            score = 0;
            selectedAnswer = null;

            if (currentQuestions.length === 0) {
                alert('No questions available for this subject!');
                return;
            }

            // Hide subject selection, show question view
            document.getElementById('subject-selection').classList.add('hidden');
            document.getElementById('question-view').classList.remove('hidden');

            loadQuestion();
        }

        function loadQuestion() {
            if (currentIndex >= currentQuestions.length) {
                showResults();
                return;
            }

            const question = currentQuestions[currentIndex];
            
            // Update progress
            document.getElementById('question-counter').textContent = 
                `Question ${currentIndex + 1} of ${currentQuestions.length}`;
            document.getElementById('question-topic').textContent = question.topic;
            
            const progress = ((currentIndex + 1) / currentQuestions.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';

            // Display question
            document.getElementById('question-text').textContent = question.question;

            // Display options
            const container = document.getElementById('options-container');
            container.innerHTML = '';

            question.options.forEach((option, index) => {
                const div = document.createElement('div');
                div.className = 'option';
                div.innerHTML = `
                    <span class="option-letter">${String.fromCharCode(65 + index)}</span>
                    <span class="option-text">${option}</span>
                `;
                div.addEventListener('click', () => selectOption(index));
                container.appendChild(div);
            });

            // Reset UI
            selectedAnswer = null;
            document.getElementById('submit-btn').disabled = true;
            document.getElementById('submit-btn').classList.remove('hidden');
            document.getElementById('next-btn').classList.add('hidden');
            document.getElementById('feedback').classList.add('hidden');
        }

        function selectOption(index) {
            selectedAnswer = index;
            
            // Clear previous selections
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Select current option
            document.querySelectorAll('.option')[index].classList.add('selected');
            
            // Enable submit button
            document.getElementById('submit-btn').disabled = false;
        }

        function submitAnswer() {
            const question = currentQuestions[currentIndex];
            const isCorrect = selectedAnswer === question.correct;
            
            if (isCorrect) score++;

            // Show feedback
            const resultIcon = document.getElementById('result-icon');
            const resultText = document.getElementById('result-text');
            const explanation = document.getElementById('explanation');

            resultIcon.textContent = isCorrect ? 'âœ…' : 'âŒ';
            resultText.textContent = isCorrect ? 'Correct!' : 'Incorrect';
            explanation.textContent = question.explanation;

            // Highlight correct/incorrect answers
            document.querySelectorAll('.option').forEach((opt, index) => {
                if (index === question.correct) {
                    opt.classList.add('correct');
                } else if (index === selectedAnswer && !isCorrect) {
                    opt.classList.add('incorrect');
                }
                opt.style.pointerEvents = 'none';
            });

            document.getElementById('feedback').classList.remove('hidden');
            document.getElementById('submit-btn').classList.add('hidden');
            document.getElementById('next-btn').classList.remove('hidden');
        }

        function nextQuestion() {
            currentIndex++;
            loadQuestion();
        }

        function showResults() {
            const percentage = Math.round((score / currentQuestions.length) * 100);
            
            document.getElementById('question-view').classList.add('hidden');
            document.getElementById('results-view').classList.remove('hidden');
            
            document.getElementById('final-score').textContent = percentage + '%';
            
            let message = '';
            if (percentage >= 90) {
                message = 'Excellent work! You have mastered this subject! ðŸŒŸ';
            } else if (percentage >= 75) {
                message = 'Great job! You have a good understanding. Keep it up! ðŸ‘';
            } else if (percentage >= 60) {
                message = 'Good effort! Review the topics you missed and try again. ðŸ“š';
            } else {
                message = 'Keep studying! Practice makes perfect. You can do this! ðŸ’ª';
            }
            
            document.getElementById('final-message').textContent = message;
        }

        // Event listeners
        document.getElementById('submit-btn').addEventListener('click', submitAnswer);
        document.getElementById('next-btn').addEventListener('click', nextQuestion);

        console.log('Simple practice app loaded successfully!');
    </script>
</body>
</html>
