<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Utils Test</title>
</head>
<body>
    <h1>Simple Utils Function Test</h1>
    <div id="results"></div>
    
    <!-- Force reload of utils with cache busting -->
    <script src="assets/utils.js?v=2"></script>
    
    <script>
        function log(message) {
            document.getElementById('results').innerHTML += '<p>' + message + '</p>';
            console.log(message);
        }
        
        // Test immediately
        log('Testing Utils functions...');
        
        try {
            // Test if Utils exists
            log('Utils exists: ' + (typeof Utils !== 'undefined'));
            
            if (typeof Utils !== 'undefined') {
                log('Utils.capitalize exists: ' + (typeof Utils.capitalize === 'function'));
                log('Utils.roundTo exists: ' + (typeof Utils.roundTo === 'function'));
                log('Utils.groupBy exists: ' + (typeof Utils.groupBy === 'function'));
                log('Utils.chunk exists: ' + (typeof Utils.chunk === 'function'));
                log('Utils.storage exists: ' + (typeof Utils.storage === 'object'));
                
                if (typeof Utils.capitalize === 'function') {
                    log('Testing capitalize: "' + Utils.capitalize('test') + '"');
                }
                
                if (typeof Utils.roundTo === 'function') {
                    log('Testing roundTo: ' + Utils.roundTo(3.14159, 2));
                }
            }
            
        } catch (error) {
            log('ERROR: ' + error.message);
            log('Stack: ' + error.stack);
        }
        
        // Also test after DOM loads
        document.addEventListener('DOMContentLoaded', function() {
            log('--- After DOM loaded ---');
            log('Utils still exists: ' + (typeof Utils !== 'undefined'));
        });
        
    </script>
</body>
</html>
