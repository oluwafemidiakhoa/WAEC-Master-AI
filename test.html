<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAEC Ace - Quick Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 30px;
            color: #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        .question-box {
            background: #f8fafc;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }
        .question {
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .options {
            display: grid;
            gap: 12px;
        }
        .option {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .option:hover {
            border-color: #667eea;
            transform: translateY(-1px);
        }
        .option.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }
        .option-letter {
            background: #667eea;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto;
        }
        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        .btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }
        .feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background: #f0fdf4;
            border-left: 4px solid #10b981;
        }
        .feedback.wrong {
            background: #fef2f2;
            border-left-color: #ef4444;
        }
        .explanation {
            margin-top: 15px;
            padding: 15px;
            background: #eff6ff;
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            background: #667eea;
            color: white;
            padding: 20px;
            border-radius: 12px;
        }
        .stat {
            text-align: center;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö WAEC Ace</h1>
        
        <div class="stats">
            <div class="stat">
                <span class="stat-number" id="correct">0</span>
                <span>Correct</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="total">0</span>
                <span>Total</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="accuracy">0%</span>
                <span>Accuracy</span>
            </div>
        </div>

        <div class="question-box">
            <div class="question" id="question-text">
                Click "Next Question" to start practicing!
            </div>
            <div class="options" id="options-container"></div>
        </div>

        <button class="btn" id="submit-btn" disabled>Submit Answer</button>
        <button class="btn" id="next-btn">Next Question</button>

        <div id="feedback-area"></div>
    </div>

    <script>
        // Sample questions
        const questions = [
            {
                question: "Simplify: 3x + 2x - x",
                options: ["4x", "5x", "6x", "2x"],
                correct: 0,
                explanation: "Combine like terms: 3x + 2x - x = (3 + 2 - 1)x = 4x"
            },
            {
                question: "What is the area of a rectangle with length 8 cm and width 5 cm?",
                options: ["13 cm¬≤", "26 cm¬≤", "40 cm¬≤", "80 cm¬≤"],
                correct: 2,
                explanation: "Area of rectangle = length √ó width = 8 √ó 5 = 40 cm¬≤"
            },
            {
                question: "Which of the following is a noun?",
                options: ["Run", "Beautiful", "House", "Quickly"],
                correct: 2,
                explanation: "A noun is a word that names a person, place, thing, or idea. 'House' is a thing, making it a noun."
            },
            {
                question: "What is the basic unit of life?",
                options: ["Atom", "Cell", "Molecule", "Organ"],
                correct: 1,
                explanation: "The cell is the fundamental unit of life. All living things are made up of one or more cells."
            }
        ];

        let currentQuestion = 0;
        let selectedAnswer = null;
        let stats = { correct: 0, total: 0 };

        function loadQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('question-text').textContent = q.question;
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.options.forEach((option, index) => {
                const div = document.createElement('div');
                div.className = 'option';
                div.innerHTML = `
                    <span class="option-letter">${String.fromCharCode(65 + index)}</span>
                    <span>${option}</span>
                `;
                div.addEventListener('click', () => selectOption(index));
                container.appendChild(div);
            });
            
            selectedAnswer = null;
            document.getElementById('submit-btn').disabled = true;
            document.getElementById('feedback-area').innerHTML = '';
        }

        function selectOption(index) {
            selectedAnswer = index;
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            document.querySelectorAll('.option')[index].classList.add('selected');
            document.getElementById('submit-btn').disabled = false;
        }

        function submitAnswer() {
            const q = questions[currentQuestion];
            const isCorrect = selectedAnswer === q.correct;
            
            stats.total++;
            if (isCorrect) stats.correct++;
            
            updateStats();
            
            const feedbackArea = document.getElementById('feedback-area');
            feedbackArea.innerHTML = `
                <div class="feedback ${isCorrect ? '' : 'wrong'}">
                    <strong>${isCorrect ? '‚úÖ Correct!' : '‚ùå Incorrect'}</strong>
                    <div class="explanation">
                        <strong>Explanation:</strong> ${q.explanation}
                    </div>
                </div>
            `;
            
            document.getElementById('submit-btn').style.display = 'none';
        }

        function nextQuestion() {
            currentQuestion = (currentQuestion + 1) % questions.length;
            loadQuestion();
            document.getElementById('submit-btn').style.display = 'block';
        }

        function updateStats() {
            document.getElementById('correct').textContent = stats.correct;
            document.getElementById('total').textContent = stats.total;
            document.getElementById('accuracy').textContent = 
                stats.total > 0 ? Math.round((stats.correct / stats.total) * 100) + '%' : '0%';
        }

        document.getElementById('submit-btn').addEventListener('click', submitAnswer);
        document.getElementById('next-btn').addEventListener('click', nextQuestion);

        // Start with first question
        loadQuestion();
    </script>
</body>
</html>
